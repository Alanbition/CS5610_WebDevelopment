<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.style.client.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Sign up page</title>
</head>
<body class="wbdv-sign-up-body">
<div class="container">
    <h1 class="wbdv-sign-up-title">Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label wbdv-username-font">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-username-input"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label wbdv-password-font">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-input"
                       id="password" placeholder="123qwe#$%">
            </div>
        </div>

        <div class="form-group row">
            <label for="verifyPassword" class="col-sm-2 col-form-label wbdv-verify-password-font">
                Verify Password </label>
            <div class="col-sm-10">
                <input type="verifyPassword" class="form-control wbdv-field wbdv-verify-password-input"
                       id="verifyPassword" placeholder="123qwe#$%">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a  class="btn btn-block wbdv-btn-signup" href="../profile/profile.template.client.html">
                    Sign up
                </a>
                <div class="row">
                    <div class="col-6">
                        <a class="wbdv-login-label" href="../login/login.template.client.html">Login</a>
                    </div>
                    <div class="col-6">
                        <a class="float-right wbdv-cancel-label" href="../index.html" class="float-right">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
