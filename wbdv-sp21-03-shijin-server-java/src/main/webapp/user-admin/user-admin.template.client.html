<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83c037cc87.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 id="the-course-list-heading">User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <th><input class="form-control wbdv-username-fld" placeholder="Username"/></th>
            <th><input class="form-control wbdv-password-fld" placeholder="Password"/></th>
            <th><input class="form-control wbdv-firstName-fld" placeholder="FirstName"/></th>
            <th><input class="form-control wbdv-lastName-fld" placeholder="LastName"/></th>
            <th>
                <select class="form-control wbdv-role-fld">
                    <option>FACULTY</option>
                    <option>STUDENT</option>
                    <option>ADMIN</option>
                </select>
            </th>
            <th>
                <a  class="fas fa-search fa-2x wbdv-find-btn" role="button"></a>
                <a  class="fas fa-plus fa-2x wbdv-create-btn" role="button"></a>
                <a  class="fas fa-check fa-2x wbdv-update-btn" role="button"></a>
            </th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
