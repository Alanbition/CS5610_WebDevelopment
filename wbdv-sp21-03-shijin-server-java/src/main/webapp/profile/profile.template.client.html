<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Profile Page</title>
</head>
<body class="wbdv-profile-body">
    <div class="container">
    <h1 class="wbdv-profile-title">Profile</h1>

        <div class="alert alert-danger" role="alert">
            Profile can not be saved
        </div>
        <div class="alert alert-success" role="alert">
            Profile successfully saved
        </div>

        <div class="mb-3 row">
            <label for="staticEmail"
                   class="col-sm-2 col-form-label wbdv-username-font">
                Username
            </label>
            <div class="col-sm-10 ">
                <input type="text"
                       readonly
                       class="form-control wbdv-username-input"
                       id="staticEmail"
                       value="alice">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password"
                   class="col-sm-2 col-form-label wbdv-password-font">
                password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control wbdv-password-input"
                       id="password">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phone"
                   class="col-sm-2 col-form-label wbdv-phone-font">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="tel"
                       class="form-control wbdv-phone-input"
                       id="phone">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email"
                   class="col-sm-2 col-form-label wbdv-email-font">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control wbdv-email-input"
                       title="Please enter a valid email"
                       placeholder="wang.shij@northeastern.edu"
                       id="email">
            </div>
        </div>

        <div class="mb-3 row wbdv-role-font">
            <label for="role"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select id = "role" class="form-control wbdv-role-input">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob"
                   class="col-sm-2 col-form-label wbdv-dob-font">
                DOB
            </label>
            <div class="col-sm-10">
                <input type="date"
                       class="form-control wbdv-dob-inputc"
                       title="Please enter your DOB"
                       value="2021-01-25"
                       id="dob">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-block wbdv-btn-update"
                   href="#"
                   role="button">
                    Update
                </a>
            </div>
        </div>


        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block"
                   href="../index.html"
                   role="button">
                    Logout
                </a>
            </div>
        </div>



</div>
</body>
</html>
